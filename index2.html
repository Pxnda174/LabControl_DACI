<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laboratorio de Control</title>
    <style>
        :root {
            color-scheme: light dark;
            --main-bg-color: #f4f4f9;
            --main-text-color: #333;
            --button-bg-color: #09c;
            --button-hover-color: #0077cc;
            --container-shadow: rgba(0, 0, 0, 0.1);
        }

        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: var(--main-bg-color);
            color: var(--main-text-color);
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0px 4px 10px var(--container-shadow);
            width: 90%;
            max-width: 400px;
            padding: 20px;
            text-align: center;
        }

        header {
            font-size: 24px;
            font-weight: bold;
            color: var(--main-text-color);
        }

        span {
            font-size: 16px;
            margin-bottom: 10px;
        }

        section {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        button {
            background: var(--button-bg-color);
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        button:hover {
            background: var(--button-hover-color);
        }

        button:active {
            transform: scale(0.98);
        }

        .status {
            margin-top: 20px;
            font-size: 16px;
            color: green;
        }
    </style>
    <script>
        async function sendRequest(action) {
            const url = `http://192.168.100.120/${action}`;
            const statusElement = document.getElementById('status');
            try {
                // Enviar solicitud al servidor
                const response = await fetch(url);
                if (response.ok) {
                    statusElement.textContent = `Solicitud '${action}' enviada correctamente.`;
                } else {
                    statusElement.textContent = `Error al enviar '${action}': ${response.status}`;
                    statusElement.style.color = 'red';
                }
            } catch (error) {
                statusElement.textContent = `Error al conectar con el servidor: ${error.message}`;
                statusElement.style.color = 'red';
            }

            // Restablecer mensaje después de 3 segundos
            setTimeout(() => {
                statusElement.textContent = '';
            }, 3000);
        }
    </script>
</head>
<body>
    <div class="container">
        <header>Laboratorio de Control Industrial</header>
        <span>¿Qué quieres hacer?</span>
        <section>
            <button onclick="sendRequest('open')">Abrir</button>
            <button onclick="sendRequest('close')">Cerrar</button>
        </section>
        <div id="status" class="status"></div>
    </div>
</body>
</html>
