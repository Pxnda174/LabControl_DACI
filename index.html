<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laboratorio de Control</title>
    <style>
        :root {
            color-scheme: light dark;
            --main-bg-color: #f4f4f9;
            --main-text-color: #333;
            --button-bg-color: #09c;
            --button-hover-color: #0077cc;
            --container-shadow: rgba(0, 0, 0, 0.1);
        }

        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: var(--main-bg-color);
            color: var(--main-text-color);
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0px 4px 10px var(--container-shadow);
            width: 90%;
            max-width: 400px;
            padding: 20px;
            text-align: center;
        }

        header {
            font-size: 24px;
            font-weight: bold;
            color: var(--main-text-color);
        }

        span {
            font-size: 16px;
            margin-bottom: 10px;
        }

        section {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        button {
            background: var(--button-bg-color);
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        button:hover {
            background: var(--button-hover-color);
        }

        button:active {
            transform: scale(0.98);
        }

        .status {
            font-size: 16px;
            color: green;
            margin-top: 20px;
        }
    </style>
    
</head>
<body>
    <div class="container">
        <header>Laboratorio de Control Industrial</header>
        <span>¿Qué quieres hacer?</span>
        <section>
            <button class="Open" onclick = "sendCommand('open?')">Abrir</button>
            <button class="Close" onclick = "sendCommand('close?')">Cerrar</button>
        </section>
        <div id="status" class="status"></div>
    </div>
    <script>
        
        async function sendCommand(action) {
            const url = `http://192.168.137.199/${action}`;
            try {
                const response = await fetch(url);
                if (response.ok) {
                    if (action === "open?")
                        alert("Puerta abierta")
                    else
                        alert("Puerta cerrada")
                } else {
                    alert("Algo ocurrio")
                }
            } catch (error) {
                const statusElement = document.getElementById('status');
                statusElement.textContent = `Error: No se pudo ejecutar el comando "${action}"`;
                statusElement.style.color = 'red';
            }
        }
    </script>
</body>
</html>
